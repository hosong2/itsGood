<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <h1>로그인</h1>
    </div>

    <div id="wrapper">
        <div id="content">
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20" placeholder="ID입력">
                </span>
            </div>

            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="text" id="pswd1" class="int" maxlength="20" placeholder="비밀번호 입력">              
                </span>
            </div>

            <div class="btn_area">
                <button type="button" id="btnLogin" class="btn btn-outline-dark">
                    <span>로그인</span>
                </button>
            </div>

            <div class="btn_area">
                <button type="button" id="btnSignUp" class="btn btn-outline-dark">
                    <span>회원가입</span>
                </button>
            </div>
        </div>
</body>

</html>
